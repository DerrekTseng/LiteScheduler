<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lite Scheduler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap@5.0.2/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/bootstrap@5.0.2/bootstrap.bundle.min.js}"></script>
	<link th:href="@{/bootstrap-icons@1.9.0/bootstrap-icons.css}" rel="stylesheet" />
	<link th:href="@{/lite-scheduler-lib.css}" rel="stylesheet" />
	<script th:src="@{/lite-scheduler-lib.js}"></script>
	
	<script th:inline="javascript">
		
		DocumentUtils.ready(() => {
			doQuery();
		});
		
		function doQuery() {
			HttpUtils.doPost({
				url: "qryGlobleParameters",
				success: (response) => {
					renderTable(response.data);
				}
			});
		}
		
		function renderTable(data){
			ElementUtils.renderTable({
				table: document.getElementById("table"),
				captions: [{
					side: "top", 
					text: `
						<div class="row">
							<div class="col">
								${ElementUtils.iconButtonHtml({
									color: "outline-success",
									icon: "plus-lg",
									size: "sm",
									click: "openGlobleParameterCreate()"
								})}
							</div>
						</div>
					`
				}],
				data: data,
				thead: [
					{ html: "參數名稱"},
					{ html: "參數數值"},
					{ html: "參數描述"},
					{ html: "刪除", clazz: "text-center", style: "width: 60px"},
					{ html: "編輯", clazz: "text-center", style: "width: 60px"},
				],
				tbody: [
					{ html: "@{name}"},
					{ html: "@{data}"},
					{ html: "@{description}"},
					{html: ElementUtils.iconButtonHtml({
						color: "danger",
						icon: "trash",
						click: "deleteGlobleParameter('@{rowid}', '@{name}', '@{data}')"
					})},
					{html: ElementUtils.iconButtonHtml({
						color: "primary",
						icon: "pencil-square",
						click: "openGlobleParameterEdit('@{rowid}')"
					})}
				]
			});
		}
		
		function openGlobleParameterCreate(){
			DialogUtils.window({
				title: "新增全域參數",
				url: "openGlobleParameterCreate",
				callback: () => {
					doQuery();
				}
			});
		}
		
		function deleteGlobleParameter(rowid, name, data){
			DialogUtils.confirm({
				title: "刪除全域參數提醒",
				text: `你確定要刪除「<font style="color:red">${name} - ${data}</font>」參數？`,
				onConfirm: () => {
					HttpUtils.doPost({
						url: "deleteGlobleParameter",
						data: {rowid: rowid},
						success: (response) => {
							PromptUtils.success(response.data);
							doQuery();
						},
						error: (response) => {
							PromptUtils.error(response.data);
						}
					});
				}
			});
		}
		
		function openGlobleParameterEdit(rowid){
			DialogUtils.window({
				title: "編輯全域參數",
				data: {
					rowid: rowid
				},
				url: "openGlobleParameterEdit",
				callback: () => {
					doQuery();
				}
			});
		}
		
		
	</script>
</head>

<body>

	<div class="container-fluid p-3">
		<table id="table" class="table table-striped table-bordered table-hover align-middle"></table>
	</div>

</body>

</html>
