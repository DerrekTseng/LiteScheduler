<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lite Scheduler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap@5.0.2/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/bootstrap@5.0.2/bootstrap.bundle.min.js}"></script>
	<link th:href="@{/lite-scheduler-lib.css}" rel="stylesheet" />
	<script th:src="@{/lite-scheduler-lib.js}"></script>
	<script th:inline="javascript">
		function setScheduleEnable(id, state) {
			fetch("setScheduleEnable", {
				method: "POST",
				headers: {
					"Content-Type": "application/json",
					"Accept": "application/json"
				},
				body: JSON.stringify({id, state})
			}).then((response) => {
				response.json().then((data) => {
					if (data.succeeded) {
						PromptUtils.success(data.message);
					} else {
						PromptUtils.error(data.message);
					}
				});
			});
		}
	</script>
</head>

<body>

	<div class="container">
		<table class="table table-striped table-bordered table-hover">
			<thead>
				<tr>
					<th>排程代號</th>
					<th>排程名稱</th>
					<th>上次完成時間</th>
					<th>上次執行結果</th>
					<th>下次執行時間</th>
					<th>啟/停用</th>
					<th>歷程</th>
					<th>內容</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item: ${items}">
					<td th:text="${item.id}" />
					<td th:text="${item.name}" />
					<td th:text="${item != null ? #dates.format(item.lastEndDate, 'yyyy/MM/dd HH:mm:ss') : ''}" />
					<td th:text="${item.lastExecutedState}" />
					<td th:text="${item != null ? #dates.format(item.nextStartDate, 'yyyy/MM/dd HH:mm:ss') : ''}" />
					<td>
						<select th:name="${item.id}" th:onchange="setScheduleEnable(this.name, this.value)">
							<option th:selected="${item.state == T(lite.scheduler.core.enums.ScheduledState).Disabled}"
								value="Disabled">停用</option>
							<option th:selected="${item.state == T(lite.scheduler.core.enums.ScheduledState).Enabled}"
								value="Enabled">啟用</option>
						</select>
					</td>
					<td />
					<td />
				</tr>
			</tbody>
		</table>
	</div>


</body>

</html>
