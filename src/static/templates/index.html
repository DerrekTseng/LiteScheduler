<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lite Scheduler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap@5.0.2/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/bootstrap@5.0.2/bootstrap.bundle.min.js}"></script>
	<link th:href="@{/bootstrap-icons@1.9.0/bootstrap-icons.css}" rel="stylesheet" />
	<link th:href="@{/lite-scheduler-lib.css}" rel="stylesheet" />
	<script th:src="@{/lite-scheduler-lib.js}"></script>
	<script th:inline="javascript">
		function setScheduleEnable(id, state) {
			HttpUtils.doPost({
				url: "setScheduleEnable",
				data: {id, state},
				success: (data) => {
					if (data.succeeded) {
						PromptUtils.success(data.message);
					} else {
						PromptUtils.error(data.message);
					}
				}
			});
		}

		function openCreateSchedule() {
			DialogUtils.window({
				title: "新增排程",
				url: "createSchedule",
				callback: (data) => {
					if (data?.result) {
						setTimeout(() => {
							location.reload();
						}, 2000);
					}
				}
			});
		}

		function openGlobleParameter() {
			DialogUtils.window({
				title: "全域參數",
				url: "createSchedule"
			});
		}
	</script>
</head>

<body>

	<div class="container-fluid">

		<div class="row">
			<div class="col">
				<button onClick="openCreateSchedule()" type="button" class="btn btn-success m-2">
					<i class="bi bi-plus-lg"></i>
				</button>
				<button onClick="openGlobleParameter()" type="button" class="btn btn-info m-2">
					<i class="bi bi-gear-fill"></i>
				</button>
			</div>

		</div>

		<div class="row">
			<div class="col">
				<table class="table table-striped table-bordered table-hover">
					<thead>
						<tr>
							<th>排程代號</th>
							<th>排程名稱</th>
							<th>上次完成時間</th>
							<th>上次執行結果</th>
							<th>下次執行時間</th>
							<th>啟/停用</th>
							<th>歷程</th>
							<th>編輯</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${items}">
							<td th:text="${item.id}" />
							<td th:text="${item.name}" />
							<td
								th:text="${item != null ? #dates.format(item.lastEndDate, 'yyyy/MM/dd HH:mm:ss') : ''}" />
							<td th:text="${item.lastExecutedState}" />
							<td
								th:text="${item != null ? #dates.format(item.nextStartDate, 'yyyy/MM/dd HH:mm:ss') : ''}" />
							<td>
								<select th:name="${item.id}" th:onchange="setScheduleEnable(this.name, this.value)">
									<option
										th:selected="${item.state == T(lite.scheduler.core.enums.ScheduledState).Disabled}"
										value="Disabled">停用</option>
									<option
										th:selected="${item.state == T(lite.scheduler.core.enums.ScheduledState).Enabled}"
										value="Enabled">啟用</option>
								</select>
							</td>
							<td />
							<td />
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>


</body>

</html>
