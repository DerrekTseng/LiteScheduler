<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Lite Scheduler</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:href="@{/bootstrap@5.0.2/bootstrap.min.css}" rel="stylesheet" />
	<script th:src="@{/bootstrap@5.0.2/bootstrap.bundle.min.js}"></script>
	<link th:href="@{/bootstrap-icons@1.9.0/bootstrap-icons.css}" rel="stylesheet" />
	<link th:href="@{/lite-scheduler-lib.css}" rel="stylesheet" />
	<script th:src="@{/lite-scheduler-lib.js}"></script>
	<script th:inline="javascript">

		DocumentUtils.ready(() => {
			doQuery(false);
		});

		function doQuery(showInfo) {
			HttpUtils.doPost({
				url: "qryGridScheduleRows",
				success: (data) => {
					renderTable(data);
					if(showInfo){
						PromptUtils.success("重新載入成功");
					}
				}
			});
		}

		function parseExecutedState(data) {
			switch (data.lastExecutedState) {
				case 'Running':
					return "執行中";
				case 'Succeeded':
					return "成功";
				case 'Failed':
					return "失敗";
				case 'Terminated':
					return "被終止";
				default:
					return "";
			}
		}

		function renderTable(data) {
			ElementUtils.renderTable({
				table: document.getElementById("table"),
				captions: [{
					side: "top",
					text: `
						<div class="row">
							<div class="col text-center">
								<span class="fs-4">排程列表</span>
							</div>
						</div>
						<div class="row">
							<div class="col">
								${ElementUtils.iconButtonHtml({
									color: "outline-success",
									icon: "plus-lg",
									size: "sm",
									click: "openScheduleCreate()"
								})}
								${ElementUtils.iconButtonHtml({
									color: "outline-secondary",
									icon: "arrow-repeat",
									size: "sm",
									click: "doQuery(true)"
								})}
								${ElementUtils.iconButtonHtml({
									color: "outline-info",
									icon: "gear-fill",
									size: "sm",
									click: "openGlobleParameter()"
								})}
							</div>
						</div>
					`
				}],
				data: data,
				thead: [
					{html: "排程代號", style: "width:10%"},
					{html: "排程名稱"},
					{html: "上次完成時間", style: "width:114px"},
					{html: "上次執行結果", style: "width:114px"},
					{html: "下次執行時間", style: "width:114px"},
					{html: "啟/停用", clazz: "text-center", style: "width:100px"},
					{html: "歷程", clazz: "text-center", style: "width:60px"},
					{html: "執行", clazz: "text-center", style: "width:60px"},
					{html: "刪除", clazz: "text-center", style: "width:60px"},
					{html: "明細", clazz: "text-center", style: "width:60px"}
				],
				tbody: [
					{html: "@{id}" , clazz: "align-middle"},
					{html: "@{name}" , clazz: "align-middle"},
					{html: "@{lastEndDate:date}"},
					{parse: parseExecutedState, clazz: "text-center align-middle"},
					{html: "@{nextStartDate:date}"},
					{html: "<select select-state class='form-select'></select>"},
					{html: ElementUtils.iconButtonHtml({
						color: "secondary",
						icon: "book",
						click: "openScheduleHistory('@{id}')"
					})},
					{html: ElementUtils.iconButtonHtml({
						color: "success",
						icon: "play-fill",
						click: "runSchedule('@{id}', '@{name}')"
					})},
					{html: ElementUtils.iconButtonHtml({
						color: "danger",
						icon: "trash",
						click: "deleteSchedule('@{id}', '@{name}')"
					})},
					{html: ElementUtils.iconButtonHtml({
						color: "primary",
						icon: "search",
						click: "openScheduleDetail('@{id}')"
					})}
				],
				treach: (item, $tr) => {

					let $select = $tr.querySelector("[select-state]");

					ElementUtils.selectOptions($select, [
						{text: "啟用", value: "Enabled"},
						{text: "停用", value: "Disabled"}
					], item.state);
					$select.addEventListener("change", () => {
						updateScheduleEnable(item.id, $select.value)
					});

				}
			});
		}

		function updateScheduleEnable(id, state) {
			HttpUtils.doPost({
				url: "updateScheduleEnable",
				data: {id, state},
				success: () => {
					doQuery();
				}
			});
		}

		function openScheduleCreate() {
			DialogUtils.window({
				title: "新增排程",
				url: "openScheduleCreate",
				callback: () => {
					doQuery();
				}
			});
		}

		function openGlobleParameter() {
			DialogUtils.window({
				title: "全域參數",
				url: "openGlobleParameter",
				callback: () => {
					doQuery();
				}
			});
		}

		function openScheduleHistory(id) {
			DialogUtils.window({
				title: "排程歷程",
				data: {id},
				url: "openScheduleHistory",
				callback: () => {
					doQuery();
				}
			});
		}

		function openScheduleDetail(id) {
			DialogUtils.window({
				title: "排程明細",
				data: {id},
				url: "openScheduleDetail",
				callback: () => {
					doQuery();
				}
			});
		}

		function deleteSchedule(id, name) {
			DialogUtils.confirm({
				title: "刪除排程提醒",
				text: `你確定要刪除「<font style="color:red">${id} - ${name}</font>」排程？`,
				onConfirm: () => {
					HttpUtils.doPost({
						url: "deleteSchedule",
						data: {id},
						success: () => {
							doQuery();
						}
					});
				}
			});
		}

		function runSchedule(id, name) {
			DialogUtils.confirm({
				title: "執行排程提醒",
				text: `你確定要執行「<font style="color:red">${id} - ${name}</font>」排程？`,
				onConfirm: () => {
					HttpUtils.doPost({
						url: "executeSchedule",
						data: {id},
						success: () => {
							doQuery();
						}
					});
				}
			});
		}

	</script>
</head>

<body>

	<div class="container-fluid">

		<table id="table" class="table table-striped table-bordered table-hover"></table>
				
	</div>

</body>

</html>
